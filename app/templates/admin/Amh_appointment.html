{% extends 'Amh_admin_template.html' %}

{% block title %} ቀጠሮ ያሲዙ {% endblock %}

{% block link %} {{ url_for('static', filename='css/appoint.css') }}  {% endblock %}

{% block main %} 

<div class="appoint_page">
    <div class="info">
        <h1>የስራ ሰዓት</h1>
        <h2>ከሰኞ-አርብ</h2>
        <p>ከጠዋቱ 2:30-12:00</p>
        <h2>ቅዳሜና እሁድ</h2>        
        <p>ከጠዋቱ 2:30-12:00</p>
    </div>
    <div class="ap_form">
            <form action="/Amh_appointment" method="POST">
                <h2>ቀጠሮ ያሲዙ</h2>
                <div class="input_field">
                    <label for="fullName">ሙሉ ስም</label>
                    <input type="text" placeholder="ሙሉ ስም" id="name" name="fullName" required>
                </div>
                <div class="input_field">
                    <label for="phno">ስልክ ቁጥር</label>
                    <input minlength="10" maxlength="12" type="tel" placeholder="ስልክ ቁጥር" id="phno" name="phno" required>
                </div>
                <div class="input_field">
                    <label for="sex">ጾታ</label>
                    <select name="sex" id="sex">
                        <option value="M">ወንድ</option>
                        <option value="F">ሴት</option>
                    </select>
                </div>
                <div class="input_field">
                    <label for="doctors">ዶክተር</label>
                    <select name="doctors" id="doctors">
                            <optgroup label="የሕክምና ዶክተር ስፔሻሊስቶች">
                                <option name="Yonas" value="Yonas">ዶ/ር ዮናስ ባህረጥበብ</option>
                                <option name="Asfaw" value="Asfaw">ዶ/ር አስፋው ዋቅዎያ</option>
                                <option name="Selam" value="Selam">ዶ/ር ሰላም ሙሉጌታ</option>
                                <option name="Michael" value="Michael">ዶ/ር ሚካኤል ከፍያለው</option>
                                <option name="Zemenu" value="Zemenu">ዶ/ር ሳሙኤል ጀማል</option>
                            </optgroup>
                            <optgroup label="የተመላላሽ ታካሚ ክፍል አስተባባሪ">
                                <option value="Samuel">ዶ/ር ሳሙኤል ጀማል</option>
                            </optgroup>
                            <optgroup label="የሥነ ልቦና ባለሙያ">
                                <option value="Mekdes">ዶ/ር መቅደስ መንግስቴ</option>
                                <option value="Tigist">ዶ/ር ትግስት ፊሌ</option>
                            </optgroup>
                            <optgroup label="የንግግር ቴራፒስት">
                            <option value="Mahlet">ዶ/ር ማህሌት አዘኔ</option>
                            </optgroup>
                            <optgroup label="የግንኙነት እና ጋብቻ አማካሪ">
                                <option value="Mekdes">ዶ/ር ጌታሁን ጥበቡ</option>
                            </optgroup>
                    </select>
                </div>
                <div class="input_field">
                    <label for="date">ቀን</label>
                    <input type="date" placeholder="ቀን" id="date" name="date" required>
                </div>
                <div class="input_field">
                    <label for="time">ሰዓት</label>
                    <input type="time" placeholder="ሰዓት" id="time" name="time" required>
                </div>

                <div class="btn">
                    <button>ቀጠሮ ያሲዙ</button>
                </div>
            </form>
    </div>
</div>


{% endblock %}
